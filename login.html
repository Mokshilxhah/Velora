<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-
    2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/> 

    <link rel="stylesheet" href="style.css">
</head>

<body class="account-page">
    <div class="account">
        <!--Toggle-->
        <input type="checkbox" id="acc-toggle" class="toggle">
        <label for="acc-toggle" class="toggle-button">
            <span class="toggle-text"></span>
        </label>

        <!--3D Wrapper-->
        <div class="card">
            <div class="card-inner">

                <!-- FRONT → LOGIN -->
                <div class="acc-front">
                    <div class="acc-content">
                        <h1>Log In</h1>

                        <div class="form-group">
                            <input type="email" class="input" placeholder="Enter Email">
                            <i class="input-icon uil uil-at"></i>
                        </div>

                        <div class="form-group">
                            <input type="password" class="input" placeholder="Enter Password">
                            <i class="input-icon uil uil-lock-alt"></i>
                        </div>

                        <button class="btn-primary">Submit</button>
                    </div>
                </div>

                <!-- BACK → SIGN UP -->
                <div class="acc-back">
                    <div class="acc-content">
                        <h1>Sign Up</h1>

                        <div class="form-group">
                            <input type="text" class="input" placeholder="Enter Your Name">
                            <i class="input-icon uil uil-user"></i>
                        </div> 

                        <div class="form-group">
                            <input type="email" class="input" placeholder="Enter Email">
                            <i class="input-icon uil uil-at"></i>
                        </div>

                        <div class="form-group">
                            <input type="password" class="input" placeholder="Enter Password">
                            <i class="input-icon uil uil-lock-alt"></i>
                        </div>

                        <div class="login">
                            <h3 style="color: #f8e8b4; margin-top: 30px;">Create Account With </h3>
                            <span class="social-icons">
                                <a href="https://accounts.google.com/signup" target="_blank">
                                    <i class="fa-brands fa-google google"></i>
                                </a>

                                <a href="https://www.facebook.com/r.php" target="_blank">
                                    <i class="fa-brands fa-facebook facebook"></i>
                                </a>
                            </span>
                        </div>

                        <button class="btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
